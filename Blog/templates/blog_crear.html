{% load static %} <!-- Carga la etiqueta estática de Django para acceder a archivos estáticos -->

<!DOCTYPE html>
<html>
<head>
    <!-- Enlace al archivo Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-container has-text-centered">
                <img src="{% static 'images/logo.png' %}" alt="Logo de Mi Empresa" class="mt-3">
            </div>
        </header>
        <div class="section">
            <div class="container">
                <h2 class="title">Nuevo Papel</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label class="label">{{ field.label_tag }}</label>
                            <div class="control">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-warning">
                                <i class="fas fa-save"></i> Crear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
