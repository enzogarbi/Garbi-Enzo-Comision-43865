{% load static %} <!-- Carga las etiquetas para usar archivos estáticos en Django -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> <!-- Enlace a la hoja de estilo de Bootstrap -->
    <style>
        body {
            padding-top: 2rem; /* Agrega relleno en la parte superior del cuerpo */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <div class="row justify-content-center"> <!-- Fila, centrada horizontalmente -->
            <div class="col-md-8"> <!-- Columna con ancho definido -->
                <div class="card"> <!-- Tarjeta para presentar la página de blog -->
                    <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                        <div class="text-center mb-3"> <!-- Logotipo de la empresa, centrado -->
                            <img src="{% static 'images/logo.png' %}" alt="Logo de Mi Empresa" class="img-fluid" style="max-width: 200px;">
                        </div>
                        <h1 class="card-title text-center mb-4">{{ page.title }}</h1> <!-- Título de la página, centrado -->
                        <p class="card-text">{{ page.content }}</p> <!-- Contenido de la página -->
                        <a href="{% url 'Blog:blog_list' %}" class="btn btn-primary">Volver a la lista de blogs</a> <!-- Enlace para volver a la lista de blogs -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
